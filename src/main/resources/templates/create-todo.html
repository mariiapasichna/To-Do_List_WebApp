<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Create new To-Do</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Create new To-Do</h2>
</div>
<form class="form-horizontal" th:object="${todo}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="title">Title:</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" th:field="*{title}" id="title"/>
        </div>
        <div>
            <span class="col-sm-offset-2 col-sm-8" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-8">
        <input class="btn btn-info" type="submit" value="Create"/>
        <input class="btn btn" type="reset" value="Clear"/>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
<div class="col-sm-offset-2 col-sm-8" align="right">
    <a th:href="@{|/todos/all/${ownerId}|}">Go to To-Do List</a>
</div>
</body>
</html>
