<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
     sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Home Page</a>
                <a class="navbar-brand" th:href="@{|/todos/all/${#authentication.details.id}|}">My To-Dos</a>
                <span sec:authorize="hasAuthority('ADMIN')">
            <a class="navbar-brand" th:href="@{/users/all}">List of Users</a>
        </span>
            </div>
            <div class="navbar-header" style="position: absolute; top: 10px; right: 20px;">
        <span class="navbar-brand">
            Hello <a th:href="@{|/users/${#authentication.details.id}/read|}"
                     th:text="${#authentication.details.firstName}"></a>!
        </span>
                <form th:action="@{/logout}" method="post" style="display: inline-block">
                    <input type="submit" class="btn btn-info" value="LogOut">
                </form>
            </div>
        </div>
    </nav>
</html>
